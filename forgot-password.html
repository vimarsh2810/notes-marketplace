<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>

    <section id="forgot-pw">
      <img src="images/pre-login/banner-with-overlay.jpg" id="forgot-pw-bg-img" alt="">     
      <div id="forgot-pw-content">
        <div id="logo">
          <img src="images/pre-login/top-logo.png" alt="">
        </div>
        <div class="container" id="forgot-pw-form">
          <div id="forgot-pw-heading">
            <p>Forgot Password?</p>
          </div>
          <div id="forgot-pw-text-1">
            <p>Enter your email to reset your password</p>
          </div>
          <form>
            <div class="form-group ip-text">
              <div class="input-auth">
                <label for="email">Email</label>
                <input type="text" class="form-control input-field" id="email" placeholder="Enter your email" style="border: 1px solid #6255a5; margin-bottom: 30px;">  
              </div>
            </div>
            <div id="forgot-pw-btn">
              <button type="submit" class="btn btn-forgot-pw">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>

    </section>

  </body>
</html>
