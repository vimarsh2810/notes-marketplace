<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>

    <section id="sign-up">
      <img src="images/pre-login/banner-with-overlay.jpg" id="forgot-pw-bg-img" alt="">     
      <div id="forgot-pw-content">
        <div id="logo">
          <img src="images/pre-login/top-logo.png" alt="">
        </div>
        <div class="container" id="forgot-pw-form">
          <div id="forgot-pw-heading">
            <p>Create an Account</p>
          </div>
          <div id="forgot-pw-text-1">
            <p>Enter your details to sign up</p>
          </div>
          <div id="forgot-pw-text-1">
            <p style="color: #47cf48;"><img src="images/Artboard 1.png" style="width: 15px; height: 15px; transform: translateY(-2px);" alt=""> Your account has been successfully created.</p>
          </div>
          <form action="">
            <div class="form-group ip-text">
              <div class="input-auth">
                <label for="email">First Name*</label>
                <input type="text" class="form-control input-field" id="sign-up-fname" placeholder="Enter your first name">  
              </div>
            </div>
            <div class="form-group ip-text">
              <div class="input-auth">
                <label for="email">Last Name*</label>
                <input type="text" class="form-control input-field" id="sign-up-lname" placeholder="Enter your last name">  
              </div>
            </div>
            <div class="form-group ip-text">
              <div class="input-auth">
                <label for="email">Email*</label>
                <input type="text" class="form-control input-field" id="sign-up-email" placeholder="Enter your email address">  
              </div>
            </div>
            <div class="form-group ip-text" style="position:relative">
              <div class="input-auth">
                <label for="email">Password</label>
                <input type="password" class="form-control input-field" id="pw-1" placeholder="Enter your password">
                <!-- <span toggle="#pw-1" class="far fa-eye field-icon toggle-password"></span> -->
                <span class="show-pass"><img src="images/eye.png" class="img-fluid toggle-password" alt="eye-icon" toggle="#pw-1"></span>
              </div>
            </div>
            <div class="form-group ip-text" style="position:relative">
              <div class="input-auth">
                <label for="email">Confirm Password</label>
                <input type="password" class="form-control input-field" id="pw-2" placeholder="Re-enter your password">
                <!-- <span toggle="#pw-2" class="far fa-eye field-icon toggle-password"></span>   -->
                <span class="show-pass"><img src="images/eye.png" class="img-fluid toggle-password" alt="eye-icon" toggle="#pw-2"></span>
              </div>
            </div>
            <div id="sign-up-btn">
              <button type="submit" class="btn btn-forgot-pw">SIGN UP</button>
            </div>
            <div id="sign-up-text-2">
              <p>Already have an account?<a href="login.html" style="text-decoration: none;"> <span style="color: #6255a5;">Login</span></a></p>
            </div>
          </form>
        </div>
      </div>

    </section>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
