<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>

    <section id="change-pw">
      <img src="images/pre-login/banner-with-overlay.jpg" id="forgot-pw-bg-img" alt="">     
      <div id="forgot-pw-content">
        <div id="logo">
          <img src="images/pre-login/top-logo.png" alt="">
        </div>
        <div class="container" id="forgot-pw-form">
          <div id="forgot-pw-heading">
            <p>Change Password?</p>
          </div>
          <div id="forgot-pw-text-1">
            <p>Enter your new password to change your password</p>
          </div>
          <form>

            <div class="form-group ip-text" style="position:relative">
              <div class="input-auth">
                <label for="email">Old Password</label>
                <input type="password" class="form-control input-field" id="email" placeholder="Enter your old password">
                <span class="show-pass"><img src="images/eye.png" class="img-fluid toggle-password" alt="eye-icon" toggle="#password"></span> 
              </div>
            </div>

            <div class="form-group ip-text" style="position:relative">
              <div class="input-auth">
                <label for="email">New Password</label>
                <input type="password" class="form-control input-field" id="email" placeholder="Enter your new password">
                <span class="show-pass"><img src="images/eye.png" class="img-fluid toggle-password" alt="eye-icon" toggle="#password"></span>
              </div>
            </div>

            <div class="form-group ip-text" style="position:relative">
              <div class="input-auth">
                <label for="email">Confirm Password</label>
                <input type="password" class="form-control input-field" id="email" placeholder="Confirm password">
                <span class="show-pass"><img src="images/eye.png" class="img-fluid toggle-password" alt="eye-icon" toggle="#password"></span>
              </div>
            </div>

            <div id="forgot-pw-btn">
              <button type="submit" class="btn btn-forgot-pw">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>

    </section>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
