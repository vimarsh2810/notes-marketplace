    <section id="contact-title">
      <div class="contact-header">
        <h1>Contact Us</h1>
      </div>
    </section>

    <section id="contact-us">

      <div class="container">
        <div id="contact-us-content">

          <div class="get-in-touch-heading">
            <h3>Get in Touch</h3>
          </div>

          <form action="">

            <div class="row">

              <div class="col-xl-6 col-sm-6">
                <div class="row">
                  <div class="col-xl-12 col-sm-12">
                    <label class="contact-us-lbl" for="contact-us-full-name">Full Name*</label>
                    <input type="text" class="form-control input-field mb-30px" placeholder="Enter your full name" id="contact-us-full-name">
                  </div>
                  <div class="col-xl-12 col-sm-12">
                    <label class="contact-us-lbl" for="contact-us-email">Email Address*</label>
                    <input type="text" class="form-control input-field mb-30px" placeholder="Enter your email address" id="contact-us-email">
                  </div>
                  <div class="col-xl-12 col-sm-12">
                    <label class="contact-us-lbl" for="contact-us-subject">Subject*</label>
                    <input type="text" class="form-control input-field" placeholder="Enter your subject" id="contact-us-subject">
                  </div>
                </div>
              </div>

              <div class="col-xl-6 col-sm-6 d-flex flex-column">
                <label class="contact-us-lbl" for="contact-us-queries">Comments/Questions*</label>
                <textarea name="" class="d-flex flex-column flex-grow-1 form-control input-field" id="contact-us-queries" style="resize: none;" placeholder="Comments..."></textarea>
              </div>

            </div>

            <div class="contact-us-btn" style="display: inline-block;">
              <a class="btn btn-mng-cnt-us btn-cmn" href="#" >SUBMIT</a>
            </div>

          </form>
        </div>
      </div>

    </section>
